<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alpha Clash Pro Game.</title>

        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>

        <!--custom css-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="">
        <main class=" bg-[#010313] bg-[url(images/image3.jpg)] bg-no-repeat min-h-screen bg-center mx-96">
            <!--home -->
            <section class="home min-h-screen flex items-center justify-items-center text-green-500 font-bold hidden">
                <div class="flex flex-1 flex-col items-center bg-center  gap-4">
                    <h1 class="text-6xl">ALPHA CLASH PRO</h1>
                    <p class="text-3xl">Press 'Enter'</p>
                    <button class="btn btn-primary">PLAY</button>
                </div>
            </section>
            <!-- playground -->
            <section class="pt-20">
                <div class="flex flex-col items-center gap-14">
                    <!-- screen -->

                    <div
                        class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313cc] bg-[#d95412b7]">
                        <div class="flex justify-center">
                            <p class="bg-[#2f2941] p-3 rounded-b-xl">Don't watch keyboard while playing....</p>
                        </div>
                        <div class="flex h-full justify-center items-center">
                            <p class="text-9xl font-bold text-gray-700">Y</p>
                        </div>

                    </div>
                    <!-- keyboard -->
                    <div class="">
                        <div class="my-1 flex w-full justify-center gap-1">
                            <kbd class="kbd">q</kbd>
                            <kbd class="kbd">w</kbd>
                            <kbd class="kbd">e</kbd>
                            <kbd class="kbd">r</kbd>
                            <kbd class="kbd">t</kbd>
                            <kbd class="kbd">y</kbd>
                            <kbd class="kbd">u</kbd>
                            <kbd class="kbd">i</kbd>
                            <kbd class="kbd">o</kbd>
                            <kbd class="kbd">p</kbd>
                        </div>
                        <div class="my-1 flex w-full justify-center gap-1">
                            <kbd class="kbd">a</kbd>
                            <kbd class="kbd">s</kbd>
                            <kbd class="kbd">d</kbd>
                            <kbd class="kbd">f</kbd>
                            <kbd class="kbd">g</kbd>
                            <kbd class="kbd">h</kbd>
                            <kbd class="kbd">j</kbd>
                            <kbd class="kbd">k</kbd>
                            <kbd class="kbd">l</kbd>
                        </div>
                        <div class="my-1 flex w-full justify-center gap-1">
                            <kbd class="kbd">z</kbd>
                            <kbd class="kbd">x</kbd>
                            <kbd class="kbd">c</kbd>
                            <kbd class="kbd">v</kbd>
                            <kbd class="kbd">b</kbd>
                            <kbd class="kbd">n</kbd>
                            <kbd class="kbd">m</kbd>
                            <kbd class="kbd">/</kbd>
                        </div>
                    </div>
                </div>
                <!-- life score -->
                <div class="mt-14 flex justify-between">
                    <button class="btn rounded-full bg-purple-500">
                        Life
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                        <span>1</span>
                    </button>
                    <button class="btn rounded-full bg-purple-900">
                        Score
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                        <span>1</span>

                    </button>
                </div>
            </section>
        </main>
    </body>
</html>
